<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <link href="css/fa-brands.min.css" rel="stylesheet">
    <link href="css/fa-regular.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row is-offline" id="is-offline">
        <div class="content">
            Aucun stream en cours.
            <br> Suivez moi sur les réseaux sociaux pour être prévenu en avance des streams.
        </div>
    </div>

    <div class="row is-online" id="is-online">
        <div class="content">
            <span id="title" class="title"></span>
            <br>
            <span class="game">
                <i class="far fa-play-circle fa-game"></i>
                <span id="game"></span>
            </span>
            <br>
            <span class="since">
                <i class="far fa-clock fa-since"></i>
                <span id="since"></span>
            </span>
        </div>
    </div>

    <div class="row footer" id="footer">
        <div class="btn-youtube">
            <a class="btn" target="_blank" id="youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div class="btn-facebook">
            <a class="btn" target="_blank" id="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <div class="btn-twitter">
            <a class="btn" target="_blank" id="twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="btn-instagram">
            <a class="btn" target="_blank" id="instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="btn-twitch">
            <a class="btn" target="_blank" id="twitch">
                <i class="fab fa-twitch"></i>
            </a>
        </div>
    </div>

    <script src="../assets/timeago/timeago.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
