<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <form id="options">
        <fieldset>
            <legend>
                <b>Réglage des notifications</b>
            </legend>

            <label class="form-switch">
                <input type="checkbox" id="streams">
                <i></i>
                <em>Annonce des streams</em>
            </label>
            <br>

            <label class="form-switch">
                <input type="checkbox" id="videos">
                <i></i>
                <em>Annonce des vidéos</em>
            </label>
            <br>

            <label class="form-switch">
                <input type="checkbox" id="sound">
                <i></i>
                <em>Générer un son</em>
            </label>
            <br>

            <button type="submit">Recharger l'extension</button>
        </fieldset>
    </form>
    <script src="options.js"></script>
</body>

</html>
